<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<title>User Login</title>

	</head>
	<body>
		<div class="container mv-8">
			<div class="row justify-content-center">
			<form action="{{ url_for('security.login') }}" name="login_user_form" method="POST">
				<div class="card col-8">
					<div class="card-body">
						<h3 class="card-title text-center">Admin Login</h5>
						<div class="form-floating mb-3">
							<input class="form-control" id="floatingInput" type="text" required placeholder="name@example.com" name="email">
							<label for="floatingInput">Email</label>
						</div>
						<div class="form-floating mb-3">
							<input id="password" class="form-control" type="password" placeholder="Password" name="password">
							<label for="password">Password</label>
						</div>
						<div class="row justify-content-center text-center">
							<div class="col"><input class="btn btn-success" id="submit" name="submit" value="Login" type="submit"></input></div>
							<div class="col"><a href="{{ url_for('security.register') }}" class="btn btn-primary" type="button">Register</a></div>
                            <div class="col"><a href="{{ url_for('security.login') }}" class="btn btn-primary" type="button">Click here for User Login</a></div>

						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
   	</body>
</html>
