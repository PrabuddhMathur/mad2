<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Summary</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light p-0" style="background-color: #E4F0AF">
		<div class="container-fluid">
		  <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
		  <div class="d-flex flex-row-reverse">
			  <div class="collapse navbar-collapse col-4 " id="navbarSupportedContent">
				  <ul class="navbar-nav">
					  <li class="nav-item p-2 my-2 text-center">{% if current_user.is_authenticated %}Hi {{current_user.username}}, Welcome.{% endif %}</li>
					  <li class="nav-item p-2"><a class="nav-item btn btn-success" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
					  <li class="nav-item p-2"><a class="nav-item btn btn-success" href="{{ url_for('security.logout') }}">Logout</a></li>
				  </ul>
			  </div>		
		  </div>
		</div>
	  </nav>
	  <div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<img src="/static/{{ current_user.id }}_show_venue.png" alt="">
				<strong><p class="text-center">Show Summary</p></strong>
			</div>
			<div class="col-6">
				<img src="/static/{{ current_user.id }}_venue.png" alt="">
				<strong><p class="text-center">Venue Summary</p></strong>
			</div>
		</div>
	  </div>
</body>
</html>
