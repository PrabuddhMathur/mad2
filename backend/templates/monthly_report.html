<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Monthly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4 py-xl-5">
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
            <div class="col-md-12 col-xl-12">
                <div>
                    <div class="py-4 d-flex">
                        <div>
                            <h4>Admin Monthly Report</h4>
                        </div>
                    </div>
                    <div class="py-4 d-flex">
                        <div>
                            <p>The chart shows the show engagement for the given month.</p>
                        </div>
                    </div>
                    <img class="rounded img-fluid d-block w-100 border border-dark rounded" style="height: 100%; object-fit: cover;" src="cid:show_details.png">
                    <div class="py-4 d-flex">
                        <div>
                            <p>The chart shows the venue engagement for the given month.</p>
                        </div>
                    </div>
                    <img class="rounded img-fluid d-block w-100 border border-dark rounded" style="height: 100%; object-fit: cover;" src="cid:venue_details.png">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
